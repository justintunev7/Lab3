<!DOCTYPE html>
<html>
<head>
  <!-- include our dependency on angular -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="avatar.js"></script>
<link rel="stylesheet" type="text/css" href="avatar.css">
  <meta charset="utf-8">
  <title>User Avatar</title>
  <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQYyoBKROTEJucvkDJ6wSITzxzACnpKJXV1fPY6ycg1ptokNvqT">
</head>
<body style="background-color: #e9ebee">
  <!--
    1. ng-app='app' tells angular that everything within this div should function within
    the scope of a declared angular module with the name of app.
    2. ng-controller='mainCtrl' tells angular that the scope of this div should be handled
    by a controller by the name of 'mainCtrl'. In a bigger application you will likely have
    multiple controllers within one ng-app
  -->
  <div ng-app='app' ng-controller='mainCtrl'> <!-- [1],[2] -->
 
 
<div class="container-fluid">
  <div class="row">
    <div class="col-2"></div>
    <div class="col-8">


  <div class="row">

</div>

 
           <h1>Create new user</h1>
    

    <form name='userForm' style="margin-bottom: 40px" ng-submit='addNew(userForm)'> <!-- [1], [2] -->
      
      <input class="inputForm" placeholder='Name' ng-model='userForm.name'/> <!-- [3] -->
      <input class="inputForm" placeholder='Email' ng-model='userForm.email'/> <!-- [3] -->
      <input class="inputForm" placeholder='Image Url' ng-model='userForm.url'/>

      

      <button type='submit'>Add New</button>
    </form>

<ul class='User-list'>
  <li ng-repeat='user in users'>
    <avatar user='user' />
  </li>
</ul>
  </div>
  </div>
  <div class="col-2"></div>

  </div>

 
</body>
</html>
